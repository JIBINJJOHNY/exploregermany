{% load i18n %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6 text-center">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid mt-3">
    <h3>Join Our Community of Explorers and Begin Your Journey Today!</h3>
  </div>
  <div class="col-md-6 signup-form">
    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <h1>Sign Up</h1>
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-signup float-right" type="submit">{% trans "Sign Up" %} &raquo;</button>
      <p>Do you already have an account? Then please <a class="link" href="{{ login_url }}">sign in</a></p>
    </form>
  </div>
</div>

<style>
  .signup-form {
    padding: 20px;
    border-radius: 5px;
    background: #ffffff;
  }
</style>
{% endblock %}
