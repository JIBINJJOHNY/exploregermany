{% load i18n %}
{% load account socialaccount %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row align-items-center">
    <!-- Left Side (Image, Logo, and Text) -->
    <div class="col-md-6 text-center left-side">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid">
      <img src="{% static 'images/login.avif' %}" alt="Germany Main Destination Art" class="img-fluid">

      <h3>Embark on Your Next Adventure. Welcome Back!</h3>
    </div>

    <!-- Right Side (Sign-In Form) -->
    <div class="col-md-6 text-center right-side">
      <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <h1>Sign In</h1>
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup" type="submit">{% trans "Sign In" %}</button>
        <p>If you have not created an account yet, then <a class="link" href="{{ signup_url }}">sign up</a> first.</p>
      </form>

    </div>
  </div>
</div>

<style>
  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .row {
    justify-content: center;
  }

  .text-center {
    text-align: center;
  }

  /* Style the left and right sides */
  .left-side {
    /* Adjust the background color as needed */
    float: left;
    width: 50%;
  }

  .right-side {
    float: left;
    width: 50%;
  }

  /* Clear floats to prevent container collapse */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
</style>


{% endblock %}
