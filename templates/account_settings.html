{% extends "base.html" %}

{% block content %}
<div class="container text-center accout_page" style="min-height: 400px;">
    <h1 class="mb-4">Account Settings</h1>
    <div class="mb-4">
        <p>Welcome, {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
    </div>

    <!-- Button to reset email -->
    <a href="{% url 'account_email' %}" class="btn btn-primary mb-2">Reset Email</a>

    <!-- Button to reset password -->
    <a href="{% url 'password_reset' %}" class="btn btn-primary mb-2">Reset Password</a>

    <!-- Button to delete account -->
    <a href="{% url 'account_delete' %}" class="btn btn-danger">Delete Account</a>
</div>
{% endblock %}
