{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1 class="mb-4">Account Settings</h1>
    <div class="mb-4">
        <p>Welcome, {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
    </div>

    <!-- Button to reset email -->
    <a href="{% url 'account_email' %}" class="btn btn-primary">Reset Email</a>

    <!-- Button to reset password -->
    <a href="{% url 'password_reset' %}" class="btn btn-primary">Reset Password</a>

    <!-- Button to delete account -->
    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteAccountModal">Delete Account</button>

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your account? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a href="{% url 'account_delete' %}" class="btn btn-danger">Delete Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
    $(document).ready(function () {
        $(".delete-booking").click(function () {
            if (confirm("Are you sure you want to delete this booking?")) {
                const bookingId = $(this).data("id");
                const listItem = $(this).closest("li"); // Cache the list item

                $.ajax({
                    url: `/delete-booking/${bookingId}/`, // Use the correct URL pattern
                    type: "DELETE",
                    success: function (data) {
                        if (data.message === "Booking deleted successfully") {
                            // Remove the deleted booking from the UI
                            listItem.remove();

                            // Check if there are no more bookings, and display a message
                            if ($("ul").find("li").length === 0) {
                                $("ul").append("<li>No bookings available.</li>");
                            }
                        }
                    },
                });
            }
        });
    });
</script>

{% endblock %}
