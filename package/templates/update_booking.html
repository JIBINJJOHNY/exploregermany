{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="form-box">
        <h1 class="form-content">Update Booking</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-content">
                <div class="form-group">
                    <label for="{{ form.date.id_for_label }}" class="form-label">Booking Date:</label>
                    <div class="form-input">
                        {{ form.date }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.no_of_guests.id_for_label }}" class="form-label">Number of Guests (Max
                        6):</label>
                    <div class="form-input">
                        {{ form.no_of_guests }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.package.id_for_label }}" class="form-label">Select a Package:</label>
                    <div class="form-input">
                        {{ form.package }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.payment_method.id_for_label }}" class="form-label">Payment Method:</label>
                    <div class="form-input">
                        {{ form.payment_method }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.contact_email.id_for_label }}" class="form-label">Contact Email:</label>
                    <div class="form-input">
                        {{ form.contact_email }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.contact_phone.id_for_label }}" class="form-label">Contact Phone:</label>
                    <div class="form-input">
                        {{ form.contact_phone }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.special_requests.id_for_label }}" class="form-label">Special Requests:</label>
                    <div class="form-input">
                        {{ form.special_requests }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Booking</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
