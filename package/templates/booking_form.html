{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Create a New Booking</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Booking Date</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="{{ form.no_of_guests.id_for_label }}">Number of Guests (Max 6)</label>
            {{ form.no_of_guests }}
        </div>
        <div class="form-group">
            <label for="{{ form.package.id_for_label }}">Select a Package</label>
            {{ form.package }}
        </div>
        <div class="form-group">
            <label for="{{ form.payment_method.id_for_label }}">Payment Method</label>
            {{ form.payment_method }}
        </div>
        <div class="form-group">
            <label for="{{ form.contact_email.id_for_label }}">Contact Email</label>
            {{ form.contact_email }}
        </div>
        <div class="form-group">
            <label for="{{ form.contact_phone.id_for_label }}">Contact Phone</label>
            {{ form.contact_phone }}
        </div>
        <div class="form-group">
            <label for="{{ form.special_requests.id_for_label }}">Special Requests</label>
            {{ form.special_requests }}
        </div>
        <button type="submit" class="btn btn-primary">Create Booking</button>
    </form>
</div>
<script src="{% static 'js/booking_form.js' %}"></script>
{% endblock %}
