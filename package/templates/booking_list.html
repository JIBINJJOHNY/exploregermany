{% extends "base.html" %}
{% load static %}
{% block content %}

<body>
    <h1>Booking List</h1>
    <ul>
        {% for booking in bookings %}
        <li><a href="{% url 'booking_detail' booking.id %}">{{ booking.user }} on {{ booking.date }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'booking_create' %}">Create a Booking</a>
</body>
{% endblock %}
