{% extends 'base.html' %}

{% block content %}
<section class="background-image" style="background-image: url('{{ place.images.first.image.url }}')">
    <div class="text-center" style="min-height: 80vh; background-color: rgba(255, 255, 255, 0.5); padding: 20px;">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this review?</p>
        <p><strong>Rating:</strong> {{ review.rating }}</p>
        <p><strong>Comment:</strong> {{ review.comment }}</p>
        <p><strong>Created At:</strong> {{ review.created_at }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        </form>
        <a href="{% url 'view_review' tourist_place_id %}" class="btn btn-success">Cancel</a>
    </div>
</section>
{% endblock %}
